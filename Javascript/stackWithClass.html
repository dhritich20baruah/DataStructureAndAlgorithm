<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack With Class</title>
</head>
<script>
    class Stack{
        item = [];
        currentSize;
        maxSize;
        constructor(size){
            this.maxSize=size;
            this.currentSize = this.item.length;
        }
        push(newVal){
            if(this.currentSize>=this.maxSize){
                alert("Stack is full")
            }else{
                this.item[this.currentSize]=newVal;
                this.currentSize++;
            }
        }
        pop(){
            if(this.currentSize>0){
                this.currentSize--;
                this.item.length=this.currentSize
            }else{
                alert('Stack is already empty')
            }
        }
        display(){
            console.log(this.item)
        }
    }
    st1=new Stack(5) //5 is the max size
    st1.push(20) 
    st1.push(6)
    st1.push(34)
    st1.pop()
    st1.display()
</script>
<body>
    <h1>Stack with Class</h1>
</body>
</html>
