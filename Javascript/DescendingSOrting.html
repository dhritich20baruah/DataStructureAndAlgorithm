<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Order Sorting</title>
</head>
<script>
     let items = [20, 12, 53, 3]
     let items2 = [20, 45, 12,78,22, 53, 3]

    function selectionSort(data){
        let minId;
        for(let i=data.length-1; i>=0; i--){
            minId = i
            for(let j=i-1; j>=0; j--){
                if(data[j] < data[minId]){
                    minId = j
                }
            }
            let temp = data[minId] //swaping with current item
            data[minId] = data[i]
            data[i] = temp
        }
    }

    function selectionSort2(data){
        let minId;
        for(let i=0; i<data.length; i++){
            minId = i
            for(let j=i+1; j<data.length; j++){
                if(data[j] > data[minId]){
                    minId = j
                }
            }
            let temp = data[minId] //swaping with current item
            data[minId] = data[i]
            data[i] = temp
        }
    }
    selectionSort(items)
    console.log(items)
    selectionSort2(items2)
    console.log(items2)
</script>
<body>
    <h1>Descending Order Sorting</h1>
    <a href="/insertionSort.html">Insertion Sort</a>

</body>
</html>
