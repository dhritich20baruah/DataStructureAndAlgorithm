<script>
    function isAnagram(string1, string2) {
  // convert both strings to lowercase
  string1 = string1.toLowerCase();
  string2 = string2.toLowerCase();

  // check that both strings have the same length
  if (string1.length !== string2.length) {
    return false;
  }

  // create an object to store the character counts for each string
  let charCounts1 = {};
  let charCounts2 = {};

  // count the number of occurrences of each character in both strings
  for (let i = 0; i < string1.length; i++) {
    let char1 = string1[i];
    let char2 = string2[i];
    console.log(char1, char2)
    charCounts1[char1] = charCounts1[char1] ? charCounts1[char1] + 1 : 1;
    charCounts2[char2] = charCounts2[char2] ? charCounts2[char2] + 1 : 1;
  }

  // compare the character counts for both strings
  for (let char in charCounts1) {
    if (charCounts1[char] !== charCounts2[char]) {
      return false;
    }
  }

  return true;
}
