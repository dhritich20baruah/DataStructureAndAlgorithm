<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Building</title>
</head>
<script>
    let data = [10, 19, 6, 18, 45, 68, 90]
    let evenArr = []
    let count = 0
    for(let i=0; i<data.length; i++){
        if(data[i]%2==0){
            evenArr.push(data[i]*2)
            count++
        }
    }
    console.log(evenArr, count)
</script>
<body>
    <h1>Logic Building</h1>
    <p><b>Question:</b> Find even values from array, make double of every element and find array length manually.</p>
    <a href="/Anagram.html">String Anagram</a>
</body>
</html>
