<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<script>
    function PalindromeCheck(str){
        let start = 0
        let end = str.length-1
        while(start<end){
         if(str[start]!=str[end]){
            return false
         }
        start++
        end--
        }
       return true
    }
    console.log(PalindromeCheck("asdfggfpsa"))

    
 
</script>
<body>
    <h1>Palindrome</h1>
    <a href="/MaximumOccuring.html">Maximum Occuring</a>
</body>
</html>
