<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sorting</title>
</head>
<script>
    let items = [20, 12, 53, 3]
    function selectionSort(data){
        let minId;
        for(let i=0; i<data.length; i++){
            minId = i
            for(let j=i+1; j<data.length; j++){
                if(data[j] < data[minId]){
                    minId = j
                }
            }
            let temp = data[minId] //swaping with current item
            data[minId] = data[i]
            data[i] = temp
        }
    }
    selectionSort(items)
    console.log(items)
</script>
<body>
    <h1>Selection Sorting in Javascript</h1>
</body>
</html>
