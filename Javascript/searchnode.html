<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Node</title>
</head>
<script>
    class List{
       constructor(data){
           this.head = {
               value: data,
               next: null
           };
           this.tail = this.head
           this.size = 1
       }
       appendNode(nodeData){
           let newNode = {
               value: nodeData,
               next: null
           };
           this.tail.next = newNode //places the new node in the next of last node
           this.tail = newNode //designates the new node as the new tail
           this.size++
       }
       traversing(){
           let counter = 0
           let currentNode = this.head
           while(counter<this.size){
               console.log(currentNode)
               currentNode=currentNode.next
               counter++
           }
       }

       deleteNode(index){
           let counter = 1;
           let lead = this.head;
           if(index===1){
               this.head = this.head.next
           }else{
               while(counter<index-1){
                   lead=lead.next
                   counter++
               }
               let nextNode = lead.next.next
               lead.next=nextNode
               console.log(lead)
           }
       }

       insertNode(index, value){
           let counter = 1;
           let currentNode = this.head
           while(counter>index){
               counter++
               currentNode = currentNode.next
           }
           let nextNode = currentNode.next ///next node is a temporary node to store the value of current node
           currentNode.next={
               value: value,
               next: nextNode
           }
       }

       searchNode(data){
        let result = undefined
        let lead = this.head
        let loop = true
        while(loop){
            lead = lead.next //traversing
            loop = !!lead //If it gets the value than true otherwise false 
            if(loop && lead.value === data){ //If loop is true and the value is found
                loop = false //Stops the loop
                result=lead 
            }
        }
        console.log("result is: ",result)
       }
   }

   let list = new List(200);
   list.appendNode(300)
   list.appendNode(400)
   list.appendNode(500)
   list.appendNode(600)
   list.appendNode(700)
   list.traversing()
   list.deleteNode(4)
   list.insertNode(2, 4000)
   list.insertNode(4, 7326)
   list.searchNode(600)
   console.log(list)
</script>

</body>
