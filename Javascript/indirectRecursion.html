<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect recursion</title>
</head>
<script>
    let money = 100;
    let totalApple = 0;

    function buyApple(x){
        if(x>0){
            console.log("I have Rs.", x, "and apples", totalApple)
            buyMore(x)
        }else{
            console.log("I don't have any more money and apples", totalApple)
        }
    }

    function buyMore(x){
        totalApple++
        buyApple(x-5)
    }

    buyApple(money)
</script>

</body>
</html>
