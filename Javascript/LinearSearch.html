<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
</head>
<style>
    h1{
        font-family: sans-serif;
        text-align: center;
    }
</style>
<script>
    function searchEl(){
        let data = [30, 13, 45, 78, 2, 9, 5, 50]
        let find = document.getElementById('findEl').value
        console.log(find)
        let pos = undefined
        for (let i = 0; i < data.length; i++) {
            if(data[i]==find){
                pos=i;
                break;
            }    
        }
        console.log(pos)
        if(!pos){
            alert("Element not found")
        }
        document.getElementById('findEl').value = ""
    }
</script>
<body>
    <h1>Linear Search</h1>
    <input type="text" id="findEl">
    <button onclick="searchEl()">Search</button>
</body>
</html>
