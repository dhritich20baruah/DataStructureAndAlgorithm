<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Occuring</title>
</head>
<script>
    let str = "maximum"
    let strObj = {}
    let maxKey = ''
    for(let i=0; i<str.length; i++){
        // console.log(str[i])
        let key = str[i];
        if(!strObj[key]){
            strObj[key]=0
        }
        strObj[key]++
        if(maxKey == '' || strObj[key]>strObj[maxKey])
        {
            maxKey = key
        }
    }
    console.log(maxKey)
</script>
<body>
    <h1>Maximum Occuring</h1>
    <a href="/HashTable.html">Hash Table</a>
</body>
</html>
