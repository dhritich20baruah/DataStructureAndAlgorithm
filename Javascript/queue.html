<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>
<script>
    let queue=[];
    let currentSize=queue.length
    let maxSize = 5
    function enqueue(newVal){
        if(currentSize>=maxSize){
            alert("Queue is already full")
        }  else {
            queue[currentSize] = newVal
            currentSize++
        }
    }

    function enqueueWithBtn(){
        let newVal = document.getElementById('qEl').value
        if(currentSize>=maxSize){
            alert("Queue is already full")
        }  else {
            queue[currentSize] = newVal
            currentSize++
        }
        document.getElementById('qEl').value = ""
    }

    function display(){
        console.log(queue)
    }

    function dequeue(){
        if(!isEmpty()){
            for(let i=0;i<queue.length;i++){
                queue[i]=queue[i+1]
            }
            currentSize--
            queue.length=currentSize
        }else{
            alert("Queue is already empty")
        }
    }

    function front(){
        if(!isEmpty()){
            console.log(queue[0])
        }else{
            alert("queue is empty")
        }
    }

     function rear(){
        if(!isEmpty()){
            console.log(queue[currentSize-1])
        }else{
            alert("queue is empty")
        }
    }

    function isEmpty(){
        if(currentSize<=0){
            return true
        }else{
            return false
        }
    }
    // enqueue(10)
    // enqueue(20)
    // enqueue(30)
</script>
<body>
    <h1>Queue in Javascript</h1>
    <input type="text" id="qEl" placeholder="Enter Element">
    <button onclick="enqueueWithBtn()">Add Element</button>
    <button onclick="denqueue()">Remove Element</button>
    <button onclick="display()">Display</button>
    <button onclick="front()">Get Front Element</button>
    <button onclick="Rear()">Get Rear Element</button>

</body>
</html>
