<script>
    let arr = [12,11,10,5,6]
    function insertionSort(data){
        let i, current, j;
        for(i=1; i<data.length; i++){
            current = data[i]
            j = i - 1
            console.log(j)
            while(j>=0 && data[j]>current){
                data[j+1]=data[j]
                j--
            }
            data[j+1]=current
            console.log(arr)
        }
    }

    insertionSort(arr)
    // console.log(arr)
</script>
